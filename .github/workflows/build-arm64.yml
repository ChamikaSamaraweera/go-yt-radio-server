name: Build Linux ARM64

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-arm64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Verify go.mod
        run: |
          if [ ! -f "go.mod" ]; then
            echo "❌ go.mod not found"
            exit 1
          fi
          go mod tidy

      - name: Build for Linux ARM64
        env:
          GOOS: linux
          GOARCH: arm64
        run: |
          echo "⚙️ Building for Linux/arm64..."
          go build -ldflags="-s -w -X main.version=${GITHUB_REF#refs/tags/}" -o radio-server-linux-arm64 .
          ls -lh radio-server-linux-arm64
          file radio-server-linux-arm64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: radio-server-linux-arm64
          path: radio-server-linux-arm64
          retention-days: 14

      - name: Upload to Release (if tagged)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: radio-server-linux-arm64
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}